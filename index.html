<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>BuzzQuizz</title>

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <link rel="shortcut icon" type="image/png" href="favicon.png" />
    </head>

    <body>
        <header>
            <h1>BuzzQuizz</h1>
        </header>

        <main class="c-homepage">
            <div class="c-homepage__content">
                <div class="c-all-quizzes">
                    <h2 class="c-all-quizzes__title">Todos os Quizzes</h2>
                    <ul class="c-quizzes-list">
                        <li class="c-quizzes-list__item" onclick="openQuizz(this)">
                            <img
                                src="https://lumiere-a.akamaihd.net/v1/images/original_1628718691_los-simpson---star_-_3_e73a2761.jpeg?region=0,379,1300,732&width=960"
                                alt="Capa do quizz"
                            />
                            <div class="c-quizzes-list__gradient"></div>
                            <p>Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="c-create-quizz__content is-inactive">
                <h2 class="c-create-quizz__title">Comece pelo começo</h2>
    
                <div class="c-start-inputs">
                    <input type="text" placeholder="Título do seu quizz"/>
                    <input type="url" placeholder="URL da imagem do seu quizz"/>
                    <input type="number" placeholder="Quantidade de perguntas do quizz"/>
                    <input type="number" placeholder="Quantidade de níveis do quizz"/>
                </div>
    
                <button class="b-step-questions">Prosseguir pra criar perguntas</button>
            </div>
        </main>

        <!-- Axios installation -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./script.js"></script>
    </body>
</html>
