<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>BuzzQuizz</title>

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <link rel="shortcut icon" type="image/png" href="favicon.png" />
    </head>

    <body>
        <header class="main-header">
            <h1>BuzzQuizz</h1>
        </header>

        <main class="c-homepage">
            <div class="create-quizz is-inactive">
                <span>Você não criou nenhum quizz ainda :(</span>
                <button class="create-quizz__button" onclick="criarQuizz()">
                    Criar Quizz
                </button>
            </div>

            <div class="your-quizzes__content">
                <div class="your-quizzes">
                    <div class="your-quizzes__title">
                        <span>Seus Quizzes</span>
                        <ion-icon
                            name="add-circle"
                            onclick="criarQuizz()"
                        ></ion-icon>
                    </div>
                    <ul class="lista-quizz">
                        <li class="lista-quizz__item" onclick="openQuizz(this)">
                            <img
                                src="https://lumiere-a.akamaihd.net/v1/images/original_1628718691_los-simpson---star_-_3_e73a2761.jpeg"
                                alt="Capa do quizz"
                            />
                            <div class="c-quizzes-list__gradient"></div>
                            <h2>
                                Acerte os personagens corretos dos Simpsons e
                                prove seu amor!
                            </h2>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="c-homepage__content">
                <div class="c-all-quizzes">
                    <h2 class="c-all-quizzes__title">Todos os Quizzes</h2>
                    <ul class="c-quizzes-list"></ul>
                </div>
            </div>
        </main>

        <main class="c-quizzpage is-inactive"></main>

        <main class="c-create-quizz is-inactive">
            <div class="c-create-quizz__content">
                <h2>Comece pelo começo</h2>

                <div class="c-form-quizz">
                    <input type="text" placeholder="Título do seu quizz" />
                    <input
                        type="url"
                        placeholder="URL da imagem do seu quizz"
                    />
                    <input
                        type="number"
                        placeholder="Quantidade de perguntas do quizz"
                    />
                    <input
                        type="number"
                        placeholder="Quantidade de níveis do quizz"
                    />
                </div>
                <!-- c-form-quizz -->

                <button class="b-next-step" onclick="validateBasicInfo()">
                    Prosseguir pra criar perguntas
                </button>
            </div>
            <!-- c-create-quizz__content -->

            <div class="c-create-questions__content is-inactive">
                <h2>Crie suas perguntas</h2>

                <div class="c-questions"></div>

                <button class="b-next-step" onclick="validateQuestions()">
                    Prosseguir pra criar níveis
                </button>
            </div>
            <!-- c-create-questions__content -->

            <div class="c-create-levels__content is-inactive">
                <h2>Agora, decida os níveis!</h2>

                <div class="c-levels"></div>

                <button class="b-next-step" onclick="validateLevels()">
                    Finalizar Quizz
                </button>
            </div>
            <!-- c-create-levels__content -->

            <div class="c-create-success__content is-inactive">
                <h2>Seu quizz está pronto!</h2>

                <div class="c-success">
                    <ul class="c-quizzes-list"></ul>
                </div>
                <!-- c-success -->

                <button class="b-next-step" onclick="openQuizz()">
                    Acessar Quizz
                </button>

                <button class="b-back-home" onclick="openQuizz()">
                    Voltar pra home
                </button>
            </div>
            <!-- c-create-success__content -->
        </main>
        <!-- c-create-quizz -->

        <script
            type="module"
            src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule=""
            src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
        ></script>

        <!-- Axios installation -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./script.js"></script>
    </body>
</html>
