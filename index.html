<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>BuzzQuizz</title>

        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/style.css" />

        <link rel="shortcut icon" type="image/png" href="favicon.png" />
    </head>

    <body>
        <header class="main-header">
            <h1 onclick="returnHome()">BuzzQuizz</h1>
        </header>

        <main class="c-loading is-inactive">
            <img src="./img/loading.gif" alt="Carregando">
            <p>Carregando...</p>
        </main>

        <main class="c-homepage">
            <div class="c-homepage__your-quizzes"></div>

            <div class="c-homepage__content">
                <div class="c-all-quizzes">
                    <h2 class="c-all-quizzes__title">Todos os Quizzes</h2>
                    <ul class="c-quizzes-list"></ul>
                </div>
            </div>
        </main>

        <main class="c-quizzpage is-inactive"></main>

        <main class="c-create-quizz is-inactive">
            <div class="c-create-quizz__content is-inactive">
                <h2>Comece pelo começo</h2>

                <div class="c-form-quizz">
                    <input type="text" placeholder="Título do seu quizz" />
                    <input
                        type="url"
                        placeholder="URL da imagem do seu quizz"
                    />
                    <input
                        type="number"
                        placeholder="Quantidade de perguntas do quizz"
                    />
                    <input
                        type="number"
                        placeholder="Quantidade de níveis do quizz"
                    />
                </div>
                <!-- c-form-quizz -->

                <button class="c-next-step" onclick="validateBasicInfo()">
                    Prosseguir pra criar perguntas
                </button>
            </div>
            <!-- c-create-quizz__content -->

            <div class="c-create-questions__content is-inactive">
                <h2>Crie suas perguntas</h2>

                <div class="c-questions"></div>

                <button class="c-next-step" onclick="validateQuestions()">
                    Prosseguir pra criar níveis
                </button>
            </div>
            <!-- c-create-questions__content -->

            <div class="c-create-levels__content is-inactive">
                <h2>Agora, decida os níveis!</h2>

                <div class="c-levels"></div>

                <button class="c-next-step" onclick="validateLevels()">
                    Finalizar Quizz
                </button>
            </div>
            <!-- c-create-levels__content -->

            <div class="c-create-success__content is-inactive">
                <h2>Seu quizz está pronto!</h2>

                <div class="c-success">
                    <ul class="c-quizzes-list"></ul>
                </div>
                <!-- c-success -->

                <button
                    class="c-next-step"
                    onclick="openQuizz(this.parentNode.querySelector('.c-quizzes-list__item'))"
                >
                    Acessar Quizz
                </button>

                <button class="c-return-home" onclick="successBackHome()">
                    Voltar pra home
                </button>
            </div>
            <!-- c-create-success__content -->
        </main>
        <!-- c-create-quizz -->

        <script
            type="module"
            src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule=""
            src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"
        ></script>

        <!-- Axios installation -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="./script.js"></script>
    </body>
</html>
